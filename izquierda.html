    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(120, 129, 253, 0.863);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .button-container {
            display: flex;
            align-items: center;
            background-color: #8A2BE2; /* Color morado para el botón */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px 0;
            width: 300px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-container:hover {
            transform: translateY(-5px); /* Eleva el botón */
            background-color: #FF1493; /* Color "mágico" al hacer hover */
        }
        .button-container.active {
            background-color: #FF1493; /* Mantiene el color "mágico" cuando se hace clic */
            transform: translateY(0); /* Vuelve a su posición original */
        }
        .button-image {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-image img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .button-text {
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

    <script>
        function handleClick(element) {
            // Remueve la clase 'active' de todos los botones
            document.querySelectorAll('.button-container').forEach(function(btn) {
                btn.classList.remove('active');
            });
            // Agrega la clase 'active' al botón clickeado
            element.classList.add('active');
        }
    </script>
